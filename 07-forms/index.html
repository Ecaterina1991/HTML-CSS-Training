    <!-- Am creat un control derulant drop-down in HTML cu ajutorul tagurilor select, option si optgroup. Am grupat doua categorii diferite de infomatii cu optgroup adaugandu-le denumiri cu atributul label -->

    <select name="hobby" id="hobby" multiple="multiple">
